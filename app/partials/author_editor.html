<form name="authorForm">
  <label>Authors:</label>
    <input ng-model="author.lastName" required placeholder="last name"></input>
    <input ng-model="author.firstName" required placeholder="first name"></input>
    <button ng-click="addAuthor(author)">Add</button>
</ng-form>
<div>
  <span ng-hide="authorForm.$valid">Please enter a first and last name</span>
  <span ng-show="authorForm.$valid">Form is valid</span>
  <div>
  <ol data-drop="true" ng-model="authors" jqyoui-droppable="{multiple:true}">
    <li ng-repeat="eachAuthor in authors track by $index" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="authors" jqyoui-draggable="{index: {{$index}},animate:true}" >{{ eachAuthor.lastName }}, {{ eachAuthor.firstName }}<button ng-click="removeAuthor($index)">x</button></li>
  </ol>
  <div>have {{ authors.length }} authors</div>
</div>
